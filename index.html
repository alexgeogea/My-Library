<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Books App</title>
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<!--Topbar navigation-->
	<div class="row">
		<div class="large-3 columns">
			<h1><a href="#">Books Library</a></h1>
		</div>
		<div class="large-9 columns">
			<ul class="right button-group">
				<li><a href="#" class="button" data-reveal-id="wishlistModal">Wishlist</a></li>
				<li><a href="#" class="button" data-reveal-id="addBookModal">Add book</a></li>
			</ul>
		</div>
	</div>
	<hr>

	<!--Books display-->
		<div id="books-container">

		</div>

	<!--Add book modal-->
	<div id="addBookModal" class="reveal-modal small" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		<h2 id="modalTitle">Add a new book</h2>
		<form>
			<div class="row">
				<div class="large-12 columns">
					<div class="row">
						<div class="large-3 columns">
							<label for="title" class="right inline">Title</label>
						</div>
						<div class="large-9 columns">
							<input type="text" id="title">
						</div>	
					</div>
				</div>
			</div>
			</br>
			<div class="row">
				<div class="large-12 columns">
					<div class="row">
						<div class="large-3 columns">
							<label for="image" class="right inline">Image</label>
						</div>
						<div class="large-9 columns">
							<input type="url" id="image">
						</div>	
					</div>
				</div>
			</div>
			</br>
			<div class="row">
				<div class="large-12 columns">
					<div class="row">
						<div class="large-3 columns">
							<label for="author" class="right inline">Author</label>
						</div>
						<div class="large-9 columns">
							<input type="text" id="author">
						</div>	
					</div>
				</div>
			</div>
			</br>
			<div class="row">
				<div class="large-12 columns">
					<div class="row">
						<div class="large-3 columns">
							<label for="rating" class="right inline">Rating</label>
						</div>
						<div class="large-9 columns">
							<input type="number" id="rating">
						</div>	
					</div>
				</div>
			</div>
		</br>
			<a role"button" aria-label="submit form" href="#" class="button" onclick="addBook();">Add</a>
		</form>
		<a class="close-reveal-modal" aria-label="Close">&#215;</a>	
	</div>

	<!--Wishlist modal-->
	<div id="wishlistModal" class="reveal-modal small" data-reveal aria-labelledby="modalTitleWishlist" aria-hidden="true" role="dialog">
		<h2 id="modalTitleWishlist">Books Wishlist</h2>
		<a class="close-reveal-modal" aria-label="Close">&#215;</a> 
	</div>

	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/foundation/foundation.js"></script>
	<script type="text/javascript" src="js/foundation/foundation.reveal.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<script type="text/javascript">
		$(document).foundation();
	</script>
	
</body>
</html>
